  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // 禁用右键菜单
      document.addEventListener('contextmenu', function (e) {
        e.preventDefault();
      });

      // 尝试阻止常见开发者工具快捷键（不可完全阻止，但能抑制常见入口）
      document.addEventListener('keydown', function (e) {
        const key = (e.key || '').toUpperCase();
        const isCtrlOrMeta = e.ctrlKey || e.metaKey; // Windows Ctrl / macOS Cmd

        // F12
        if (key === 'F12') {
          e.preventDefault();
          e.stopPropagation();
          return false;
        }

        // Ctrl/Meta + Shift + (I/J/C/K/P)
        if (isCtrlOrMeta && e.shiftKey && ['I','J','C','K','P'].includes(key)) {
          e.preventDefault();
          e.stopPropagation();
          return false;
        }

        // Ctrl/Meta + U （查看源代码）
        if (isCtrlOrMeta && key === 'U') {
          e.preventDefault();
          e.stopPropagation();
          return false;
        }

        // Ctrl/Meta + Alt + (I/J/C) 兼容部分浏览器
        if (isCtrlOrMeta && e.altKey && ['I','J','C'].includes(key)) {
          e.preventDefault();
          e.stopPropagation();
          return false;
        }
      }, true);
    </script>
